<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/login.css">
    <link rel="stylesheet" type="text/css" href=" https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
   
    <title>Login | Mandat 360</title>
</head>
<body>
    
   <div class="container">
    <section id="formHolder">
 
       <div class="row">
 
          <!-- Brand Box -->
          <div class="col-sm-6 brand">
             <!-- <a href="#" class="logo">Mandat <span> 360.</span></a> -->
 
             <div class="heading">
               <img src="./img/logo2.png" style="height: 60%; width: 60%;"><br/><br/>
               <a href="index.html" class="btn btn-primary btn-lg" id="backHome"> Back To Home </a>
             </div>
          </div>
 
 
          <!-- Form Box -->
          <div class="col-sm-6 form">
 
             <!-- Login Form -->
             <div class="login form-peice">
               
                <form class="login-form" action="#" method="post">
                  <h2 style="text-align: center;">Login</h2>
                   <div class="form-group">
                      <label for="loginemail">Email Adderss</label>
                      <input type="email" name="loginemail" id="loginemail" required>
                   </div>
 
                   <div class="form-group">
                      <label for="loginPassword">Password</label>
                      <input type="password" name="loginPassword" id="loginPassword" required>
                   </div>
 
                   <div class="CTA">
                      <input type="submit" value="Login">
                      <a href="sign-up.html" style="color: rgb(114, 114, 114);font-size: 13px;transition: 0.2s;" onMouseOver="this.style.color='#F865B0'"
                      onMouseOut="this.style.color='rgb(114, 114, 114)'">Don't have an account? <b style="color: #444444;">Register</b></a>
                   </div>
                </form>
             </div><!-- End Login Form -->

          </div>
       </div>
 
    </section>
 </div>
 <script
 src="https://code.jquery.com/jquery-3.5.1.min.js"
 integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
 crossorigin="anonymous"></script>
   <script src="./js/registration.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js">  </script>

</body>
</html>
