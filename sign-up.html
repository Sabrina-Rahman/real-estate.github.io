<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/registration.css">
    <link rel="stylesheet" type="text/css" href=" https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
   
    <title>Sign Up | Mandat 360</title>
</head>
<body>
    
   <div class="container">
    <section id="formHolder">
 
       <div class="row">
 
          <!-- Brand Box -->
          <div class="col-sm-6 brand">
             <!-- <a href="#" class="logo">Mandat <span> 360.</span></a> -->
 
             <div class="heading">
               <img src="./img/logo2.png" style="height: 60%; width: 60%;"><br><br>
               <a href="index.html" class="btn btn-primary btn-lg" id="backHome"> Back To Home </a>
             </div>
<!--  
             <div class="success-msg">
                <p>Great! You are one of our members now</p>
                <a href="#" class="profile">Your Profile</a>
             </div> -->
          </div>
 
 
          <!-- Form Box -->
          <div class="col-sm-6 form">
              <!-- Signup Form -->
              <div class="signup form-peice">
                <form class="signup-form" action="#" method="post">
                  <div class=row>
                     <div class="col-sm-6">
                          <div class="form-group">
                      <label for="name">First Name</label>
                      <input type="text" name="firstname" id="firstname" class="firstname">
                      <span class="error"></span>
                   </div>
                     </div>
                     <div class="col-sm-6">
                         <div class="form-group">
                     <label for="name">Last Name</label>
                     <input type="text" name="lastname" id="lastname" class="lastname">
                     <span class="error"></span>
                  </div>
                     </div>

                  </div>
                   <div class="form-group">
                      <label for="email">Email Adderss</label>
                      <input type="email" name="emailAdress" id="email" class="email">
                      <span class="error"></span>
                   </div>
 
                   <div class="form-group">
                      <label for="phone">Phone Number - <small>Optional</small></label>
                      <input type="text" name="phone" id="phone">
                   </div>
                   <div class="form-group">
                     <label for="name">Agency Name</label>
                     <input type="text" name="agencyname" id="name" class="agencyname">
                     <span class="error"></span>
                  </div>
                   <div class="form-group">
                     <label for="name">Company Address</label>
                     <input type="text" name="companyraddress" id="companyaddress" class="companyaddress">
                     <span class="error"></span>
                  </div>
                   <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" name="password" id="password" class="pass">
                      <span class="error"></span>
                   </div>
 
                   <div class="form-group">
                      <label for="passwordCon">Confirm Password</label>
                      <input type="password" name="passwordCon" id="passwordCon" class="passConfirm">
                      <span class="error"></span>
                   </div>
                   <div class="CTA">
                     <input type="submit" value="Signup Now" id="submit">
                     <a href="#" class="switch">Already have an account?</a>
                  </div>
                </form>
             </div><!-- End Signup Form -->
             <!-- Login Form -->
             <div class="login form-peice switched">
                <form class="login-form" action="#" method="post">
                   <h2 style="text-align: center;">Login</h2>
                   <div class="form-group">
                      <label for="loginemail">Email Adderss</label>
                      <input type="email" name="loginemail" id="loginemail" required>
                   </div>
 
                   <div class="form-group">
                      <label for="loginPassword">Password</label>
                      <input type="password" name="loginPassword" id="loginPassword" required>
                   </div>
 
                   <div class="CTA">
                      <input type="submit" value="Login">
                      <a href="#" class="switch">Don't have an account? <b style="color: #444444;">Register</b></a>
                   </div>
                </form>
             </div><!-- End Login Form -->
 
 

          </div>
       </div>
 
    </section>
 </div>
 <script
 src="https://code.jquery.com/jquery-3.5.1.min.js"
 integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
 crossorigin="anonymous"></script>
   <script src="./js/registration.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js">  </script>

</body>
</html>
